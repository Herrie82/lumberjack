<div class="get log">
	
	<div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
	
	<div class="palm-header left" id="logHeader">
		<div id="reloadButton" x-mojo-tap-highlight="momentary"><div class="icon"></div></div>
		<div class="title" id="get-log-title"></div>
	</div>
	
	<div id="searchSpinner" x-mojo-element="Spinner"></div>
	<div id="searchText" x-mojo-element="TextField"></div>
	
	<div class="palm-header-spacer" style="height: 56px;"></div>
	
	<div x-mojo-element="Spinner" id="spinner"></div>
	
	<div id="messages" class="log-messages" x-mojo-element="List"></div>
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
