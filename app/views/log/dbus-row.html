<div class="palm-row #{select}" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper #{rowClass}">
		<div class="date">#{-seq}</div>
		<div class="apps">
			<span>#{-leftid}</span>
			<span class="arrow"></span>
			<span>#{-rightid}</span>
		</div>
		<div class="message">#{-message}</div>
	</div>
</div>
