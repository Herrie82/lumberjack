<div class="palm-row #{select}" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper #{rowClass}">
		<div class="scene-fade"></div>
		<div class="date">#{-date}</div>
		<div class="app">#{-app}</div>
		<div class="scene">#{-scene}</div>
		<div class="time">#{-totalTimeF}</div>
		<div class="count">#{-count}</div>
	</div>
</div>
